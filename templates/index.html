<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <p>Enter your text below and click "Summarize" to get a summary:</p>
        <textarea id="inputText" placeholder="Enter your text here..." rows="6"></textarea>
        <label for="numSentences">Number of Sentences:</label>
        <input type="number" id="numSentences" value="3" min="1" max="10">
        <button onclick="summarize()">Summarize</button>
        <div id="summary"></div>
    </div>

    <script>
        function summarize() {
            var text = document.getElementById('inputText').value;
            var numSentences = document.getElementById('numSentences').value;

            // Send a POST request to Flask endpoint
            fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: text,
                    num_sentences: numSentences
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('summary').innerHTML = '<h2>Summary:</h2>' + data.summary;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
